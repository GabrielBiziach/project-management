<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
    <title>Novo Projeto</title>
</head>
<body>
    <h2>Novo Projeto</h2>
    <form action="${pageContext.request.contextPath}/projeto/save" method="post">
        <table>
            <tr>
                <td>Título:</td>
                <td><input type="text" name="titulo" value="${projeto.titulo}" /></td>
            </tr>
            <tr>
                <td>Descrição:</td>
                <td><textarea name="descricao">${projeto.descricao}</textarea></td>
            </tr>
            <tr>
                <td>Data de Início:</td>
                <td><input type="date" name="dataInicio" value="${projeto.dataInicio}" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Salvar" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
