<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<html>
<head>
    <title>Nova Tarefa</title>
</head>
<body>
    <h2>Nova Tarefa</h2>
    <form action="${pageContext.request.contextPath}/tarefa/save" method="post">
        <table>
            <tr>
                <td>Título:</td>
                <td><input type="text" name="titulo" value="${tarefa.titulo}" /></td>
            </tr>
            <tr>
                <td>Descrição:</td>
                <td><textarea name="descricao">${tarefa.descricao}</textarea></td>
            </tr>
            <tr>
                <td>Data de Início:</td>
                <td><input type="date" name="dataInicio" value="${tarefa.dataInicio}" /></td>
            </tr>
            <tr>
                <td>Data de Conclusão:</td>
                <td><input type="date" name="dataConclusao" value="${tarefa.dataConclusao}" /></td>
            </tr>
            <tr>
                <td>Projeto:</td>
                <td>
                    <select name="projeto.id">
                        <c:forEach var="projeto" items="${projetos}">
                            <option value="${projeto.id}" ${tarefa.projeto.id == projeto.id ? 'selected' : ''}>${projeto.titulo}</option>
                        </c:forEach>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Salvar" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
